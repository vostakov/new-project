<!-- admin.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
</head>
<body>
    <h1>Админ-панель</h1>
    <form method="post" action="{{ url_for('admin') }}">
        <label for="day">День:</label>
        <input type="text" id="day" name="day" value="{{ selected_day }}" required readonly>
        <label for="start_time">Время начала:</label>
        <input type="text" id="start_time" name="start_time" placeholder="например, 09:00" required>
        <label for="end_time">Время конца:</label>
        <input type="text" id="end_time" name="end_time" placeholder="например, 11:00" required>
        <label for="subject">Предмет:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Добавить предмет</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>День</th>
                <th>Время начала</th>
                <th>Время конца</th>
                <th>Предмет</th>
                <th>Дата</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            {% for day, sessions in schedule.items() %}
                {% for session in sessions %}
                    <tr>
                        <td>{{ day }}</td>
                        <td>{{ session['start_time'] }}</td>
                        <td>{{ session['end_time'] }}</td>
                        <td>{{ session['subject'] }}</td>
                        <td>{{ session['date'] }}</td>
                        <td><a href="{{ url_for('delete', day=day, index=loop.index0) }}">Удалить</a></td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
